<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a0852f6f3e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>http://www.tianqiapi.com/api?version=v6&appid=18836634&appsecret=15tosfbF;
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="row search">
          <div class="col-9">
            <form class="search-input">
                <input
                type="search"
                placeholder="Enter a city"
                autocomplete="off"
                class="form-control search-input"
                />
            </div>
            <div class="col-3">
                <input type="submit" class="btn btn-primary w-40" value="Search" />
            </div>
            </form>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="weather">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="sunny"
                class="float left"
              />
              <div class="temperature">
                <strong> 7 </strong>
              </div>
              <span class="units">
                <a href="#" id="fahrenheit-link">ºF </a>|<a
                  href="#"
                  id="celsius-link"
                >
                  ºC</a
                >
              </span>
            </div>
          </div>
          <div class="col-4">
            <div class="weather-info">
              <ul>
                <li>Humidity: 58%</li>
                <li>Wind: 0.45km/h</li>
              </ul>
            </div>
          </div>
          <div class="col-4">
            <div class="city-info">
              <h1 class="city">New York</h1>
              <div class="time-and-descrip">
                <ul>
                  <li>Monday 04:00</li>
                  <li>Scattered clouds</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        This project was coded by Samantha Yocius,
        <a
          href="https://github.com/StardustIsArt/Vanilla-Weather"
          target="_blank"
        >
          open-sourced of GitHub
        </a>
        and
        <a href="https://vanilla-weather-application.netlify.app/">
          hosted on Netlify
        </a>
      </small>
    </div>
  </body>

  <script src="src/script.js"></script>
</html>
